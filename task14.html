<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
  </ul>
  <p>空气指数大于60的有：</p>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  aqiData.sort(function (arr1,arr2) {
     /* body... */ 
     return arr2[1]-arr1[1];
  });

  var arr=aqiData.filter(function(value){
    return value[1]>60;
  });

  var ul=document.getElementById("aqi-list");
  var li,rank;
  for(var i = 0,length=aqiData.length; i < length; i++){
    li=document.createElement("li");
    rank=i+1;
    li.innerHTML="第"+rank+"名："+aqiData[i][0]+" "+aqiData[i][1];
    ul.appendChild(li);
  }
  for(var i = 0, length1 = arr.length; i < length1; i++){
    li=document.createElement("p");
    li.innerHTML=arr[i][0]+arr[i][1];
    document.body.appendChild(li);
  }
})();

</script>
</body>
</html>
